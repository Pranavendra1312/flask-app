<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom CSS file -->
</head>
<body>
    <div class="password-container">
        <h1>Enter Temporary Password</h1>
        <form action="/password" method="post">
            <label for="temp-password">Temporary Password:</label>
            <input type="password" id="temp-password" name="temp-password" placeholder="Enter temporary password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
